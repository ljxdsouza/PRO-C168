<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- A-Frame -->
  <script src="â€‹https://aframe.io/releases/0.6.0/aframe.min.jsâ€‹"> </script>
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <!-- Gesture Detection (for Scale and Rotation) -->
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />
  <!-- Local JavaScript Files -->
  <script src="./js/addButtons.js"> </script>
</head>

<body >

  <a-scene 
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector
    createbutton
    >

    <!-- Camera -->
    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="pizza-model" src="./assets/car/scene.gltf"></a-asset-item>
    </a-assets>

     <a-marker id="batmobile-marker" type="pattern" url="assets/vehicle-markers/pattern-car.patt" cursor="rayOrigin: mouse">
      
       <a-entity id="batmobile-3D-model" position="-1 0 0" scale="0.05 0.05 0.05" 
        gltf-model="#bat-mobile"
        gesture-handler>
      </a-entity>


        <!-- Ingredients -->
      <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
          <a-entity position="0 0 0.1" rotation="0 0 0"
            text="font:monoid;value:Black Car;color:black;width: 1.8;height:1;align:center;"></a-entity>
        </a-plane>

        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="color: black; align: center; width: 2; font: monoid;
               value:The Batmobile is the fictional car driven by the superhero Batman, Housed in the Batcave, which it accessed through a hidden entrance. the Batmobile is both a heavily armored vehicle and a personalized pursuit and capture vehicle that is used by Batman in crime. ">
        </a-entity>
      </a-plane>


     </a-marker>

    
    
  </a-scene>

  <!-- Button Main Div -->
  <div id="button-div"></div>
  
</body>

</html>
